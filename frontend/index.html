<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="style.css">
    <script src="scripts.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="container">
        <button id="modonoturno" class="noturno botaoPadrao">
            <i id="iconeModo" class="fas fa-moon"></i>
        </button>
        
        <h1>Lista de Tarefas</h1>
        <form id="taskForm">
            <input type="text" id="InputTarefa" placeholder="Adicione uma nova tarefa..." required>
            <button type="submit" id="Adicionar" class="botaoPadrao">Adicionar</button>
        </form>
        <h2>Para Fazer</h2>
        <ul id="ListaFazer">
        </ul>
        <h2>Feitas</h2>
        <ul id="ListaFeita">
        </ul>
    </div>
</body>

</html>
